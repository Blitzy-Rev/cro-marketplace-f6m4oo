  name: grafana
  namespace: molecule-platform
  labels:
    app: grafana
    component: monitoring
    part-of: molecule-platform
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: molecule-platform
  labels:
    app: grafana
    component: monitoring
    part-of: molecule-platform
data:
  grafana.ini: |
    [server]
    domain = grafana.molecule-platform.svc.cluster.local
    root_url = %(protocol)s://%(domain)s/
    serve_from_sub_path = true

    [security]
    admin_user = admin
    admin_password = $__file{/etc/grafana/secrets/admin-password}
    secret_key = $__file{/etc/grafana/secrets/secret-key}
    disable_gravatar = true

    [users]
    allow_sign_up = false
    auto_assign_org = true
    auto_assign_org_role = Editor

    [auth]
    disable_login_form = false
    oauth_auto_login = false

    [auth.anonymous]
    enabled = false

    [analytics]
    reporting_enabled = false
    check_for_updates = true

    [dashboards]
    min_refresh_interval = 10s

    [database]
    type = sqlite3
    path = /var/lib/grafana/grafana.db

    [paths]
    data = /var/lib/grafana
    logs = /var/log/grafana
    plugins = /var/lib/grafana/plugins
    provisioning = /etc/grafana/provisioning

    [log]
    mode = console
    level = info

    [alerting]
    enabled = true
    execute_alerts = true
    
    [unified_alerting]
    enabled = true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: molecule-platform
  labels:
    app: grafana
    component: monitoring
    part-of: molecule-platform
data:
  datasources.yaml: |
    apiVersion: 1
    
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus.molecule-platform.svc.cluster.local:9090
        isDefault: true
        editable: false
        version: 1
        jsonData:
          timeInterval: 15s
          httpMethod: GET
          exemplarTraceIdDestinations:
            - name: trace_id
              datasourceUid: tempo
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provisioning
  namespace: molecule-platform
  labels:
    app: grafana
    component: monitoring
    part-of: molecule-platform
data:
  dashboards.yaml: |
    apiVersion: 1
    
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        allowUiUpdates: true
        options:
          path: /etc/grafana/dashboards
          foldersFromFilesStructure: true
