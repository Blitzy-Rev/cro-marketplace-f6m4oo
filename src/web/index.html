<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- LD1: Set character set for proper rendering -->
  <meta charset="UTF-8">
  <!-- LD1: Set viewport for responsive design across devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <!-- LD1: Set theme color for browser UI customization -->
  <meta name="theme-color" content="#1976d2">
  <!-- LD1: Set description for search engine optimization -->
  <meta name="description"
    content="Molecular Data Management and CRO Integration Platform for small molecule drug discovery workflows">
  <!-- LD1: Set compatibility mode for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- LD1: Link to website favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <!-- LD1: Link to web app manifest for PWA (Progressive Web App) support -->
  <link rel="manifest" href="/manifest.json">

  <!-- LD1: Preload Roboto font for faster loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preload" href="/assets/fonts/roboto/Roboto-Regular.woff2" as="font" type="font/woff2"
    crossorigin="anonymous">

  <!-- IE2: Link to Material Icons font library -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- LD1: Set title for the web page -->
  <title>MoleculeFlow | Molecular Data Management Platform</title>
</head>

<body>
  <!-- LD1: Display a message if JavaScript is disabled -->
  <noscript>You need to enable JavaScript to run this application.</noscript>
  <!-- LD1: Root DOM element where the React application will be mounted -->
  <div id="root" description="Root DOM element where the React application will be mounted"></div>
  <!-- LD1: Import the main script for the React application -->
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
